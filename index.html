<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise App</title> 
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
    </head>

    <body>
        <!--Navigation Bar-->
        
        <div class="sticky"> <!--Keep footer at bottom-->
            <header class="menu">
                <ul class="navbar">
                    <li><a href="signup.html" target="_self">Form</a></li>
                    <li><a href="#footer" target="_self">More Info</a></li>
                </ul>
            </header>

            <!--Main Section-->
            <main class="main">
                <h1>Sports Calculator?</h1>
                <p>Welcome to my site. Please, fill out all information to recieve your free fitness evaluation.</p>
                <div>  
                    <input id= age type="text" placeholder="Age">
                    <input id= height type="text" placeholder="Height in inches">
                    <input id= weight type="text" placeholder="Weight in lbs">
                    <input id= sex type="text" placeholder="Sex">
                    <label id= activity>Level of Activity</label>
                    <select>
                        <option value="sedentary">Sedentary</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                    <input id= hr type="text" placeholder="RHR">
                    <div id="error"></div>
                    <input class="submit" type="submit" value="Results Here!">
                </div>  
            </main>  
           
        </div>

        <footer class="main-footer">
            
        </footer>
    </body>
</html>
